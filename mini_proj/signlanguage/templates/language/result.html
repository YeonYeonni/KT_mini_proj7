{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="d-flex flex-wrap justify-content-start">
    {% for result in results %}
    <div class="col-3 bg-image hover-zoom hover-shadow ripple">
      <img src="{{ result.image.url }}" width="500" height="500" />
      <div>
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <p class="text-white display-1 fw-bold">{{ result.result }}</p>
          </div>
        </div>

        <div class="hover-overlay">
          <div
            class="mask"
            style="
              background: linear-gradient(
                45deg,
                rgba(29, 236, 197, 0.8),
                rgba(91, 14, 214, 0.8) 100%
              );
            "
          >
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="text-white display-1 fw-bold">
                answer : {{ result.answer }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
